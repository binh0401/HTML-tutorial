<style>
  .start{
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    width: 110px;
    height: 40px;
    margin-right: 6px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bolds;
    transition: background-color 0.15s;
  }


  .download{
    background-color: white;
    color: rgb(108,117,125);
    width: 100px;
    height: 40px;
    border-width: 1px;
    font-size: 14px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    border-style: solid;
    border-color: rgb(108,117,125);
    transition: background-color 0.15s, color 0,15s;

  }

  .start:hover{
    background-color: rgb(87, 59, 128);
  }

  .download:hover{
    background-color: rgb(108,117,125);
    color: white;
  }
</style>


<button class="start">
Get started
</button>
<button class="download">
  Download
</button>
