<style>
   button{
    background-color: rgb(0, 119, 0);
    font-size: 16px;
    padding-left: 18px;
    padding-right: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    color: white;
    border-style: none;
    cursor: pointer;
    box-shadow: 5px 5px 8px rgba(0,0,0,0.8);
    transition: box-shadow 0.5s, margin-top 0.5s, margin-left 0.5s;
   }

   button:active{
    box-shadow: none;
    margin-top: 5px;
    margin-left: 5px;
   }


</style>

  Stretch
</button>
