<style>
  .number{
    background-color: rgb(3, 157, 3);
    color: white;
    border-style: none;
    font-size: 16px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    transition: padding-left 0.2s, padding-right 0.2s, margin-left 0.2s, margin-right 0.2s;
    
  }

  .number:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
    
  }
</style>


<button class="number">One</button>
<button class="number">Two</button>
<button class="number">Three</button>
